<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeSheet</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--- CSS file -->


</head>

<body>
<!-- create a jumbo-tron to hold the title and description -->
<div class="container">
    <div class="header clearfix">
    </div>
    <div class="jumbotron text-center top-buffer" style="background:black !important">
        <!-- <h1>Employee Data Management</h1>-->
        <span class="text-success"><h1>Employee Data Management</h1></span>
        <br>
        <div>
            <!-- <h2>A Comprehensive Directory of Employee Billable Hours</h2> -->
            <span class="text-success"><h2>A Comprehensive Directory of Employee Billable Hours</h2></span>
        </div>
    </div>


    <!-- create row and col-12 to hold the panel table form -->
    <div class="row top-buffer">
        <div class="col-md-12">
            <div class="panel panel-default panel-primary">

                <!-- Default panel contents -->
                <div class="panel-heading">
                    <b>Current Employees</b>
                </div>

                <!-- Table -->
                <table class="table table-hover table-bordered">
                    <tr class="emp-table">
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Startdate</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- create second row -->
    <div class="row top-buffer">
        <div class="col-md-12">
            <div class="panel panel-default panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Employee</h3>
                </div>
                <div class="panel-body">
                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Employee Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role:</label>
                            <input class="form-control" id="role-input" type="email">
                        </div>
                        <div class="form-group">
                            <label for="start-input">Start Date (DDMMYYYY):</label>
                            <input class="form-control" id="start-input" type="number">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Montly Rate:</label>
                            <input class="form-control" id="rate-input" type="number">
                        </div>

                        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
